<style>
    .btn-like:hover{background-color:#99FFFF;cursor:pointer;}
    .tab {margin-left:100px;}
    #header {margin-left:30px;}
    #interestList {margin-left:300px;margin-right:30px;}
</style>
<nav id="topNav" class="feed">
    <h1>MyTorontoLife.ca</h1>
</nav>
<div id="interestList">
    <div id="header">
      <h1>Admin Dashboard</h1>
    </div>

    <nav class="navbar navbar-default">
      <div class="container">
        <ul class="nav nav-tabs">
          <li class="tab" ng-style="tabIndex == 0 && {'background-color':'#99FFFF'}"><a href="admin/users">Users</a></li>
          <li class="tab" ng-style="tabIndex == 1 && {'background-color':'#99FFFF'}"><a href="admin/posts">Posts</a></li>
          <li class="tab" ng-style="tabIndex == 2 && {'background-color':'#99FFFF'}"><a href="admin/interests">Interests</a></li>
          <li class="tab" ng-style="tabIndex == 3 && {'background-color':'#99FFFF'}"><a href="admin/groups">Groups</a></li>
        </ul>

      </div>
    </nav>

  <div id="main" ng-controller="interestController">
<div>
  <div>
    Sort by:
        <select ng-model="sortExpression">
			<option value="ser">Name</option>
			<option value="group">Description</option>
		</select>
    </div>

    <table class="table table-bordered table-condensed table-responsive table-sm">
          <thead class="thead-inverse">
            <tr>
              <th>Name</th>
              <th>Option</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input placeholder="Search name" ng-model="search.name" />
              </td>
            </tr>
          </tbody>
          <tbody>
            <tr ng-repeat="interest in interestList | orderBy:mySortFunction | filter:search">
              <td>{{interest.name}}</td>
              <td class="btn-like">
                <a ng-click='deleteInterest(interest.name)'>
                  <strong style="margin-left:10px">(DELETE)</strong>
                </a>
            </td>
            </tr>
          </tbody>
      </table>

      <form id="addInterest">
        Add an interest:
        <input type="text" placeholder="Enter interest" name="interest" ng-model="interest">
        <input type="submit" value="submit" ng-click="submitInterest()">
      </form>

      <div ng-show="showMsg">
        {{msg}}
      </div>
    </div>
  </div>
</div>
