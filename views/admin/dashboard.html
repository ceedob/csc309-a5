<!DOCTYPE html>
<html>

  <head>
    <base href="./../../"></base>
    <link rel="stylesheet" href="public/stylesheets/css/bootstrap.min.css">
    <style>.btn-like:hover{background-color:#99FFFF;cursor:pointer;}</style>
  </head>

  <body ng-app="admin" ng-controller="admin">
    <script src="node_modules/angular/angular.js"></script>
    <script src="public/javascripts/admin.js"></script>

    <div id="header">
      <h1>Admin Dashboard
        <span style="margin-left: 20px">
          <a href="/adminProfile" style="font-size:10pt">(Change password)</a>
        </span>
        </h1>
    </div>
    
    <div id="tabs" style="display:flex; margin-left: 50px">
      <table id="user" class="table table-striped table-bordered" cellspacing="0" style="width:150px">
        <thead>
          <tr>
            <th>Users</th>
          </tr>
      </thead>

      <tbody>
        <tr ng-repeat='user in userList'>
          <td ng-click='getUser(user.email)' class="btn-like">{{user.email}}</td>
        </tr>
      </tbody>
      </table>

      <table id="post" class="table table-striped table-bordered" cellspacing="0" style="width:150px">
        <thead>
          <tr>
            <th>Posts</th>
          </tr>
      </thead>

      <tbody>
        <tr ng-repeat='post in postList'>
          <td ng-click='getPost(post._id)' class="btn-like">{{post.name}}</td>
        </tr>
      </tbody>
      </table>

      <table id="interest" class="table table-striped table-bordered" cellspacing="0" style="width:300px">
        <thead>
          <tr>
            <th>Interest List<a href='#' style='margin-left: 10px'>(ADD)</a></th>
          </tr>
      </thead>

      <tbody>
        <tr ng-repeat='interest in interestList'>
          <td class="btn-like">{{interest.name}}
            <a ng-click='deleteInterest(interest._id)'>
              <strong style="margin-left:10px">(DELETE)</strong>
            </a>
          </td>
        </tr>
      </tbody>
      </table>

      <table id="group" class="table table-striped table-bordered" cellspacing="0" style="width:300px">
        <thead>
          <tr>
            <th>Groups
              <a href='/createGroup' style='margin-left: 10px' ng-click='addGroup(group._id)'>(ADD)</a>
            </th>
          </tr>
      </thead>

      <tbody>
        <tr ng-repeat='group in groupList'>
          <td class="btn-like">{{group.name}}
            <a ng-click='deleteGroup(group._id)'>
              <strong style="margin-left:10px">(DELETE)</strong>
            </a>
          </td>
        </tr>
      </tbody>
      </table>
    </div>
  </body>

</html>
